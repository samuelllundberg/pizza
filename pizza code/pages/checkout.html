<html>
    <head>
        <link rel="stylesheet" href="../style.css">
        <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    </head>
    <body>

        <div class="testBG">
            <div class="testBGDark">
                <div class="checkoutContent">

                    <div class="checkoutLogo"><img src="../images/logo/logo.svg"/></div>
                    
                    <div class="glassyBox">
                        <form>
                            <div class="checkoutGrid">
                                <div>
                                    <h3>Personal Information</h3>
                                </div>
                                <div>
                                    <div class="checkoutColumn50">
                                        <input type="text" placeholder="First Name" id="fname" name="fname">
                                        <input type="text" placeholder="Last Name"id="lname" name="lname">
                                        <input type="tel" placeholder="Phone" id="tel" name="tel">
                                        <input type="email" placeholder="Email" id="email" name="email">
                                    </div>
                                </div>
                                <div>
                                    <h3>Delivery</h3>
                                </div>
                                <div>
                                    <input type="text" placeholder="Street Adress" id="adress" name="adress" style="margin-bottom: 10px;">
                                    <div class="checkoutColumn7030">
                                        <input type="text" placeholder="Ciry" id="city" name="city">
                                        <input type="text" placeholder="Postal/ZIP-code" id="zipcode" name="zipcode">
                                    </div>
                                </div>
                                <div>
                                    <h3>Payment</h3>
                                </div>
                                <div>
                                    <div class="checkoutColumn7030">
                                        <input type="text" placeholder="Card Number" id="cardNumber" name="cardNumber">
                                        <input type="text" placeholder="CVC" id="cvc" name="cvc">
                                        <input type="text" placeholder="Name" id="cardName" name="cardName">
                                        <input type="text" placeholder="Exp. Date" id="expDate" name="expDate">
                                    </div>
                                </div>
                                <div></div>
                                <div>
                                    <h3>Total: 480 kr</h3>
                                    <p>Including tax: 57.60 kr</p>
                                </div>
                            </div>
                        </form>
                    </div>
                    

                    <div class="flexContainer flexCenterHorizontal">
                        <a href="" class="buttonGreen">Place Order</a>
                        <a href="" class="buttonRed">Cancel</a>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
